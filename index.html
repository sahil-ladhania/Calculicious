<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculicious : Made By Sahil ðŸ§®</title>
    <!-- Style Files -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Layout -->
    <div>
        <div class="logo">
            Calculicious ðŸ§®
        </div>
        <div class="iphone-container">
            <div class="notch"></div> <!-- Notch will be placed here -->
                <div class="iphone-screen">
                <!-- Calculator interface will be placed here -->
                <div class="calculator">
                    <input type="text" id="display" disabled>
                    <!-- Calculator buttons -->
                    <div class="buttons">
                        <button id="7" class="number">7</button>
                        <button id="8" class="number">8</button>
                        <button id="9" class="number">9</button>
                        <button id="+" class="operator">+</button>
                        <button id="4" class="number">4</button>
                        <button id="5" class="number">5</button>
                        <button id="6" class="number">6</button>
                        <button id="-" class="operator">-</button>
                        <button id="1" class="number">1</button>
                        <button id="2" class="number">2</button>
                        <button id="3" class="number">3</button>
                        <button id="*" class="operator">*</button>
                        <button id="C" class="clear">C</button>
                        <button id="0" class="number">0</button>
                        <button id="." class="dot">.</button>
                        <button id="/" class="operator">/</button>
                        <button id="%" class="percentage">%</button>
                        <button id="=" class="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script Files -->
    <script src="script.js"></script>
</body>
</html>
